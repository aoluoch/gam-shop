version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    reviewers:
      - "amosoluoch"
    labels:
      - "dependencies"
      - "automated"
    commit-message:
      prefix: "chore(deps)"
    groups:
      development:
        dependency-type: "development"
        patterns:
          - "@types/*"
          - "eslint*"
          - "typescript*"
          - "@vitejs/*"
      react:
        patterns:
          - "react*"
          - "@radix-ui/*"
      tailwind:
        patterns:
          - "tailwind*"
          - "@tailwindcss/*"

  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 5
    labels:
      - "ci"
      - "automated"
    commit-message:
      prefix: "chore(ci)"
